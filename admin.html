<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Leuria | Painel Administrativo</title>
    <link rel="stylesheet" href="css/admin.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Montserrat:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="container">
        <h1 class="logo">LEURIA - Admin</h1>
        <a href="index.html" class="btn-back">
          <svg
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <path d="M19 12H5M12 19l-7-7 7-7" />
          </svg>
          Ver Loja
        </a>
      </div>
    </header>

    <!-- Main Content -->
    <main class="admin-main">
      <div class="container">
        <section class="admin-section">
          <h2 class="section-title">Gerenciar Produtos</h2>

          <!-- Formulário de Produto -->
          <div class="card">
            <h3 class="card-title">Adicionar Novo Produto</h3>
            <form id="product-form" class="product-form">
              <div class="form-row">
                <div class="form-group">
                  <label for="product-name">Nome do Produto *</label>
                  <input
                    type="text"
                    id="product-name"
                    placeholder="Ex: Colar de Pérolas"
                    required
                  />
                </div>

                <div class="form-group">
                  <label for="product-price">Preço (R$) *</label>
                  <input
                    type="number"
                    id="product-price"
                    placeholder="0.00"
                    step="0.01"
                    min="0"
                    required
                  />
                </div>
              </div>

              <div class="form-group">
                <label for="product-description">Descrição</label>
                <textarea
                  id="product-description"
                  placeholder="Descrição detalhada do produto..."
                  rows="3"
                ></textarea>
              </div>

              <div class="form-group">
                <label for="product-image">URL da Imagem *</label>
                <input
                  type="url"
                  id="product-image"
                  placeholder="https://exemplo.com/imagem.jpg"
                  required
                />
              </div>

              <div class="form-group">
                <label for="product-status">Status *</label>
                <select id="product-status">
                  <option value="disponível">Disponível</option>
                  <option value="esgotado">Esgotado</option>
                </select>
              </div>

              <button type="submit" class="btn-submit">
                <svg
                  width="20"
                  height="20"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path d="M12 5v14m-7-7h14" />
                </svg>
                Adicionar Produto
              </button>
            </form>
          </div>

          <!-- Lista de Produtos -->
          <div class="card">
            <div class="card-header">
              <h3 class="card-title">Produtos Cadastrados</h3>
              <span class="product-count" id="product-count">0 produtos</span>
            </div>

            <div class="product-list" id="product-list">
              <!-- Produtos serão listados aqui -->
            </div>
          </div>
        </section>
      </div>
    </main>

    <!-- Modal de Edição -->
    <div class="modal" id="edit-modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title">Editar Produto</h3>
          <button class="btn-close-modal" onclick="closeEditModal()">
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path d="M18 6L6 18M6 6l12 12" />
            </svg>
          </button>
        </div>

        <form id="edit-form" class="product-form">
          <input type="hidden" id="edit-product-id" />

          <div class="form-row">
            <div class="form-group">
              <label for="edit-product-name">Nome do Produto *</label>
              <input type="text" id="edit-product-name" required />
            </div>

            <div class="form-group">
              <label for="edit-product-price">Preço (R$) *</label>
              <input
                type="number"
                id="edit-product-price"
                step="0.01"
                min="0"
                required
              />
            </div>
          </div>

          <div class="form-group">
            <label for="edit-product-description">Descrição</label>
            <textarea id="edit-product-description" rows="3"></textarea>
          </div>

          <div class="form-group">
            <label for="edit-product-image">URL da Imagem *</label>
            <input type="url" id="edit-product-image" required />
          </div>

          <div class="form-group">
            <label for="edit-product-status">Status *</label>
            <select id="edit-product-status">
              <option value="disponível">Disponível</option>
              <option value="esgotado">Esgotado</option>
            </select>
          </div>

          <div class="modal-actions">
            <button type="button" class="btn-cancel" onclick="closeEditModal()">
              Cancelar
            </button>
            <button type="submit" class="btn-save">Salvar Alterações</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Scripts -->
    <script src="js/firebase-config.js"></script>
    <script src="js/admin.js"></script>
  </body>
</html>
